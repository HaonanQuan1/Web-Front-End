<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <!-- <link rel="stylesheet"
        href="style/main.css"> -->
    <title>Assignment 6</title>
</head>
<body>
    <section class="title">
        <div class="title__text">
            <h3 class="title__text--description">Haonan Quan</h3>
        </div>
    </section>
    <section class="spreadsheet">
        <table class="spreadsheet__table"
            id="table-main">
            <thead class="spreadsheet__table--headers"
                id="table-headers">
            </thead>
            <tbody class="spreadsheet__table--body"
                id="table-body">
            </tbody>
        </table>
    </section>
    <section class="spreadsheet-controls">
        <button class="addRow-btn"id="addRow">AddRow</button>
        <button class="addCol-btn" id="addCol">AddCol</button>
        <button class="delRow-btn" id="delRow">DeleteRow</button>
        <button class="delCol-btn" id="delCol">DeleteCol</button>
        <input type="file" id="uploadFile" value="choose file">
        <button class="imp-csv" id="impCsv">ImportCsv</button>
        <button class="exp-csv" id="expCsv">ExportCsv</button>
        <button class="reset-btn"id="reset">Reset Data</button>
        
    </section>
    <!-- <script src="main.js"></script> -->
</body>
</html>
